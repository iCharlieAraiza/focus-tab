    <script src="node_modules/sortablejs/Sortable.js"></script>
<script>
    
    let sessionValue = 25,
        breakValue = 60*5,
        sessions = 0,
        accumulatedTime = 0;
    
    /*
        Modal
    */

    const modal = document.getElementById('pomodoro-settings')
    const closeBtn = document.getElementById('closeModal')
    const configBtn = document.getElementById('pomodoro-config')
    const pomodoroInput = document.getElementById('pomodoroInput')
    const breakTimeInput = document.getElementById('breakTimeInput')
    
    const pressSound = document.getElementById('pressSound')
    const bellSound = document.getElementById('bellSound')
    

    sessionValue = pomodoroInput.value * 60

    let sessionTime = sessionValue,
        breakTime = breakValue,
        active = false,
        interval = '',
        runningTime = 0,
        isBreak = false

    pomodoroInput.addEventListener('change', ()=>{
        sessionValue = pomodoroInput.value * 60
        initialize()
    })

    breakTimeInput.addEventListener('change', ()=>{
        breakTime = breakTimeInput.value * 60
    })

    closeBtn.onclick = ()=>{
        modal.classList.toggle('active')
    }

    configBtn.onclick = ()=>{
        modal.classList.toggle('active')
    }



    const timer = document.querySelector('.timer .time')
    const clock = document.querySelector('.clock .time')
    const play = document.querySelector('#play')
    const stop = document.querySelector('#stop')

    const tittle = document.querySelector('title')

    let startTime = 0
    let currentTime = 0

    play.onclick = ()=>{
        pressSound.play();
        active = !active
        if(active)
            start();
        else
            pause();
    }

    stop.onclick = ()=>{
        if(active){
            reset();
            timer.textContent = calculateTime(sessionValue)
        }
    }

    /*
    const start = ()=>{
        startTime = Date.now() - runningTime
        interval = setInterval(()=>{
            const time = Date.now() - startTime
            currentTime =  sessionTime - ( Math.floor(time / 1000) ) 
            timer.textContent = calculateTime(currentTime)
            if(currentTime===0 && !isBreak){
                isBreak = true
                sessionTime = breakTime
                startTime = Date.now()
            }else if(currentTime===0 ){
                pause()
                console.log('Finish')
            }
        },1000)
    }
    */

    const initialize = ()=>{
        sessionTime = sessionValue
        const time = sessionTime == 0 ? 25*60 : sessionTime
        timer.innerText = calculateTime(time)
    }


    const start = ()=>{
        console.log('Click')
        interval = setInterval(()=>{
            console.log(accumulatedTime)
            currentTime =  sessionTime - runningTime++
            accumulatedTime++
            timer.textContent = calculateTime(currentTime)
            tittle.textContent = calculateTime(currentTime)
            if(currentTime===0 && !isBreak){
                bellSound.play();
                setBreak()
            }else if(currentTime === 0 ){
                bellSound.play();
                reset()
                sessions++
                updateSessions()
                updateAccumulatedTime()
            }
        },1000)
    }

    const pause = ()=>{
        clearInterval(interval)
    }

    const setBreak = ()=>{
        isBreak = true
        sessionTime = breakTime
        runningTime = 0
    }

    const reset = ()=>{
        pause()
        isBreak = false
        console.log('Finish')
        runningTime = 0
        sessionTime = sessionValue
        active = false
    }

    const updateSessions = ()=>{
        const sessionsLabel = document.getElementById('sessions')
        sessionsLabel.textContent = sessions
    }

    const updateAccumulatedTime = ()=>{ 
        document.getElementById('accumulatedTime')
                .innerText = calculateTimeByMinutes(accumulatedTime)
    }

    const calculateTime = value => {
        const sec = parseInt(value, 10); 
        let hours = Math.floor(sec / 3600); 
        let minutes = Math.floor((sec - hours * 3600) / 60); 
        let seconds = sec - hours * 3600 - minutes * 60;
        if (hours < 10) {      hours = '0' + hours;    }
        if ( (hours * 60) + minutes < 10 ) { minutes = `0${minutes}`}
        if (seconds < 10) {      seconds = '0' + seconds;    }
        if (hours == 0) {
        return minutes + ':' + seconds; // Return in MM:SS format
        } else {
        return  ( (hours * 60) + minutes) + ':' + seconds; // Return in HH:MM:SS format
        }
    }

    const calculateTimeByMinutes = (seconds)=>{
        if(seconds < 60){
            return '0:00'
        }
        let hours = Math.floor(seconds / 3600);
        let minutes = Math.floor((seconds - hours * 3600) / 60);
        minutes = minutes < 10 ? '0' + minutes : minutes

        return `${hours}:${minutes}`
    }
    
    console.log( calculateTime(0) )
    
    /*
        Execution flow
    */

    initialize();

        const interval = setInterval(()=>{
            if(!active){

            } 
            if(seconds <= 0){

                timer.innerHTML = timeFormat(breakTime--)

                timer.innerHTML = timeFormat(seconds--)
            }

    }

    */
    

    /*
        Create a Clock
    */



    setInterval(()=>{
        const today = new Date(); 
        let hours = today.getHours()
        let medridian = ''
        let minutes = today.getMinutes() < 10 ? `0${today.getMinutes()}` : today.getMinutes()
        
        if(hours > 12){
            hours = hours - 12
            meridian = 'PM'
        }else{
            hours = hours < 10 ? `0${hours}` : hours
            meridian = 'AM'
        }   
        clock.textContent = `${hours}:${minutes} ${meridian}`
    },1000)

    /*
        To-do App
    */

    let taskList = [{}];

    const taskform = document.querySelector('#taskform')
    const listContainer = document.querySelector('#listContainer')
    const totalTasks = document.querySelector('#totalTasks')
    const completedTasks = document.querySelector('#completedTasks')

    const createTask = (task)=>{
        const id = task.id;
        
        const newTask = document.createElement('li')
        const circle = document.createElement('span')
        const text = document.createElement('input')
        const checkImg = document.createElement('img')

        newTask.classList.add('task')
        circle.classList.add('select-circle')
        checkImg.src = './assets/img/icons/check-mini.png'
        circle.appendChild(checkImg)
        text.classList.add('title-task')
        text.value = task.value;
        text.readOnly = true;
        circle.id = id;

        circle.addEventListener('click', (event)=>{
            const task = taskList.find(task => task.id === id)
            task.status = !task.status
            newTask.classList.toggle('selected')
            changeStatus(id)
            console.log(taskList)
            updateCompleteTasks();
        })

        text.addEventListener('click', (event)=>{
            text.readOnly = false;
            text.focus();
        })

        text.addEventListener('keyup', (event)=>{
            if(event.keyCode === 13){
                text.readOnly = true;
            }
        })

        text.addEventListener('blur', (event)=>{
            text.readOnly = true;
            if(text.value.trim() === ''){
                //return task con id = text.id
                const task = taskList.find(task => task.id === id)
                text.value = task.value;
            }
        })


        newTask.appendChild(circle)
        newTask.appendChild(text)
        return newTask
    }

    //Change the task status
    const changeStatus = (id)=>{
        taskList.forEach(task=>{
            if(task.id === id){
                task.status = (task.status) ? true : false
                console.log(id, task.status)
            }
        })
    }

    taskform.addEventListener('keyup', (event)=>{
        if(event.keyCode === 13){
            if(event.target.value.trim() === ''){
                return
            }
            const newTask = {
                id: incrementId(),
                value: event.target.value,
                status: false
            }
            taskList.push({
                id: incrementId(),
                value: taskform.value,
                status: false
            })
            const task = createTask(newTask);
            listContainer.prepend(task)

            event.target.value = ''
            
            updateTotalTasks()
            console.log(taskList)
        }
    })

    // Create a method to render the list
    const renderList = ()=>{
        taskList.innerHTML = ''
        taskList.forEach(taskValue=>{
            const task = createTask(taskValue);
            listContainer.appendChild(task)
        })
    }

    //Auto increment id
    const incrementId = ()=>{
        let id = 0
        taskList.forEach(task=>{
            if(task.id > id){
                id = task.id
            }
        })
        return id + 1
    }


    const updateTotalTasks = ()=>{
        totalTasks.textContent = taskList.length
    }

    const updateCompleteTasks = ()=>{
        let pending = 0
        taskList.forEach(task=>{
            if(task.status){
                pending++
            }
        })
        completedTasks.textContent = pending
    }

    taskList = [{id:1, status:false, value:'Task 1'},{status:false, id:2, value:'Task 2'}]
    
    renderList()
    updateTotalTasks()
    updateCompleteTasks()
    


    /*
        Drag and drop
    */

    var el = document.getElementById('listContainer');
    
    new Sortable(el, {
        animation: 150,
        ghostClass: 'blue-background-class'
    });

        },

        },]




</script>
