<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Your task</title>
</head>
<body>
    <div class="background-img">
        <img src="./assets/img/background/leaves.jpg" />
    </div>
    <main>
        <section class="card-wrapper">
            <div class="container">
                <div class="card">
                    <h3 class="figure">
                        19
                    </h3>
                    <h3 class="name">
                        today
                    </h3>
                </div>
                <div class="card">
                    <h3 class="figure">
                        9
                    </h3>
                    <h3 class="name">
                        Pending
                    </h3>
                </div>
                <div class="card">
                    <h3 class="figure">
                        9:10
                    </h3>
                    <h3 class="name">
                        Time
                    </h3>
                </div>
                <div class="card">
                    <h3 class="figure">
                        9
                    </h3>
                    <h3 class="name">
                        Pending
                    </h3>
                </div>
                <div class="card">
                    <h3 class="figure">
                        <span class="icon">
                            <img src="/assets/img/weather/rainy.png" alt="">
                        </span>
                        10&deg;c
                    </h3>
                    <h3 class="name">
                        Pending
                    </h3>
                </div>
            </div>
        </section>
        <section class="main-section">
            <div class="clock-container">
                <div class="button-container col-5">
                    <ul>
                        <li>Timer</li>
                    </ul>
                </div>
                <div class="clock">
                    <div class="time">10:20 AM</div>
                </div>
            </div>
            <div class="task-container col-5">
                <div class="tab-section">
                    <div class="tab active">
                        <div class="title">
                            Today
                        </div>
                        <div class="todo-container">
                            <ul>
                                <li>New Task</li>
                                <li>New Task</li>
                            </ul>
                        </div>
                        <div class="todo-form">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
